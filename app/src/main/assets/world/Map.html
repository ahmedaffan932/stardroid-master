<!-- Chart code -->
<script>
        var polygonSeries
        var chart
        var polygonTemplate
    am4core.ready(function() {

    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    /* Create map instance */
    chart = am4core.create("chartdiv", am4maps.MapChart);

    /* Set map definition */
    chart.geodata = am4geodata_worldLow;

    /* Set projection */
    chart.projection = new am4maps.projections.Miller();
    chart.minZoomLevel = 3;
chart.maxZoomLevel = 32;

chart.homeZoomLevel = 3;

    /* Create map polygon series */
    polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

    /* Make map load polygon (like country names) data from GeoJSON */
    polygonSeries.useGeodata = true;

    /* Configure series */
    polygonTemplate = polygonSeries.mapPolygons.template;
    polygonTemplate.applyOnClones = true;
    polygonTemplate.togglable = true;
    // polygonTemplate.tooltipText = "{name}";
    polygonTemplate.nonScalingStroke = true;
    polygonTemplate.strokeOpacity = 0.5;
    // polygonTemplate.isHover = true;
    polygonTemplate.fill = "#90A4AE";//chart.colors.getIndex(0);
    var lastSelected;
    polygonTemplate.events.on("hit", function(ev) {
      
      if (lastSelected) {
        // This line serves multiple purposes:
        // 1. Clicking a country twice actually de-activates, the line below
        //    de-activates it in advance, so the toggle then re-activates, making it
        //    appear as if it was never de-activated to begin with.
        // 2. Previously activated countries should be de-activated.
        lastSelected.isActive = false;
      }

      ev.target.series.chart.zoomToMapObject(ev.target, 2, true, 500);
      
      console.log(ev);
      if (lastSelected !== ev.target) {
        lastSelected = ev.target;
      }
    })


    /* Create selected and hover states and set alternative fill color */
    var ss = polygonTemplate.states.create("active");
    ss.properties.fill = "#757575";
    var hs = polygonTemplate.states.create("hover");
    hs.properties.fill = am4core.color("#757575");

    // Hide Antarctica
    polygonSeries.exclude = ["AQ"];

    // Zoom control

    chart.zoomControl = new am4maps.ZoomControl();
    chart.zoomControl.align = "right"
    chart.zoomControl.valign = "top"
    
    chart.zoomControl.background.fill = am4core.color("#3c416b");

    // chart.zoomToMapObject(polygonSeries.getPolygonById(id));

    }); // end am4core.ready()

function zoomCountry(id){
  chart.zoomToMapObject(polygonSeries.getPolygonById(id));
}


var selected;
function selectCountry(id) {
chart.zoomToMapObject(polygonSeries.getPolygonById(id), 2, true, 1000);
if (selected) {
    selected.isHover = false;
  }
  selected = polygonSeries.getPolygonById(id);
  selected.isHover = true;
}



</script>

<!-- HTML -->
<div id="chartdiv"></div>
